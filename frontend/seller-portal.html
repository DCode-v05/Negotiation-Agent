<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Portal - NegotiBot AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Service
        const API_BASE = '';

        const apiService = {
            register: async (userData) => {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                return response.json();
            },
            
            login: async (credentials) => {
                console.log('Login request payload:', credentials);
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                
                const result = await response.json();
                console.log('Login response:', result);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(result)}`);
                }
                
                return result;
            },
            
            logout: async (sessionId) => {
                const response = await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                return response.json();
            },
            
            getProfile: async (token) => {
                const response = await fetch(`${API_BASE}/api/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.json();
            },
            
            updateProfile: async (token, profileData) => {
                const response = await fetch(`${API_BASE}/api/auth/profile`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(profileData)
                });
                return response.json();
            }
        };

        // Session Chat Interface Component
        const SessionChatInterface = () => {
            const [sessionId, setSessionId] = useState('');
            const [connected, setConnected] = useState(false);
            const [messages, setMessages] = useState([]);
            const [currentMessage, setCurrentMessage] = useState('');
            const [ws, setWs] = useState(null);
            const [connectionStatus, setConnectionStatus] = useState('disconnected');
            const [sessionDetails, setSessionDetails] = useState(null);
            const [loadingDetails, setLoadingDetails] = useState(false);

            const loadSessionDetails = async (sessionId) => {
                setLoadingDetails(true);
                try {
                    const response = await fetch(`/api/session/${sessionId}/details`);
                    if (response.ok) {
                        const details = await response.json();
                        setSessionDetails(details);
                        console.log('Session details loaded:', details);
                    } else {
                        console.error('Failed to load session details');
                        setSessionDetails(null);
                    }
                } catch (error) {
                    console.error('Error loading session details:', error);
                    setSessionDetails(null);
                } finally {
                    setLoadingDetails(false);
                }
            };

            const connectToSession = () => {
                if (!sessionId.trim()) {
                    alert('Please enter a valid session ID');
                    return;
                }

                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws/seller/${sessionId}`;
                    console.log('Connecting to WebSocket:', wsUrl);
                    const websocket = new WebSocket(wsUrl);
                    
                    websocket.onopen = () => {
                        setConnected(true);
                        setConnectionStatus('connected');
                        setWs(websocket);
                        setMessages(prev => [...prev, {
                            type: 'system',
                            content: `Connected to session ${sessionId}`,
                            timestamp: new Date().toLocaleTimeString()
                        }]);
                        // Load session details when connected
                        loadSessionDetails(sessionId);
                    };

                    websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        setMessages(prev => [...prev, {
                            type: data.type || 'buyer',
                            sender: data.sender || 'Buyer',
                            content: data.message || data.content,
                            timestamp: new Date().toLocaleTimeString()
                        }]);
                    };

                    websocket.onclose = () => {
                        setConnected(false);
                        setConnectionStatus('disconnected');
                        setMessages(prev => [...prev, {
                            type: 'system',
                            content: 'Disconnected from session',
                            timestamp: new Date().toLocaleTimeString()
                        }]);
                    };

                    websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        console.error('WebSocket URL was:', wsUrl);
                        console.error('Session ID:', sessionId);
                        setConnectionStatus('error');
                        setMessages(prev => [...prev, {
                            type: 'system',
                            content: `Connection error. Check console for details. URL: ${wsUrl}`,
                            timestamp: new Date().toLocaleTimeString()
                        }]);
                    };

                } catch (error) {
                    console.error('Failed to connect:', error);
                    alert('Failed to connect to session. Please check the session ID.');
                }
            };

            const disconnectFromSession = () => {
                if (ws) {
                    ws.close();
                    setWs(null);
                }
                setConnected(false);
                setConnectionStatus('disconnected');
                setMessages([]);
            };

            const sendMessage = () => {
                if (!currentMessage.trim() || !ws || !connected) return;

                const messageData = {
                    type: 'message',
                    content: currentMessage,
                    session_id: sessionId
                };

                ws.send(JSON.stringify(messageData));
                
                // Add to local messages
                setMessages(prev => [...prev, {
                    type: 'seller',
                    sender: 'You',
                    content: currentMessage,
                    timestamp: new Date().toLocaleTimeString()
                }]);

                setCurrentMessage('');
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            return (
                <div className="space-y-4">
                    {/* Session Connection Panel */}
                    <div className="flex space-x-3">
                        <div className="flex-1">
                            <input
                                type="text"
                                placeholder="Enter Session ID (e.g., abc123-def456-ghi789)"
                                value={sessionId}
                                onChange={(e) => setSessionId(e.target.value)}
                                disabled={connected}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 disabled:bg-gray-100"
                            />
                        </div>
                        {!connected ? (
                            <button
                                onClick={connectToSession}
                                className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md font-medium"
                            >
                                <i className="fas fa-plug mr-2"></i>
                                Connect
                            </button>
                        ) : (
                            <button
                                onClick={disconnectFromSession}
                                className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md font-medium"
                            >
                                <i className="fas fa-times mr-2"></i>
                                Disconnect
                            </button>
                        )}
                    </div>

                    {/* Connection Status */}
                    <div className="flex items-center space-x-2">
                        <div className={`w-3 h-3 rounded-full ${
                            connectionStatus === 'connected' ? 'bg-green-500' : 
                            connectionStatus === 'error' ? 'bg-red-500' : 'bg-gray-400'
                        }`}></div>
                        <span className="text-sm text-gray-600">
                            {connectionStatus === 'connected' ? `Connected to ${sessionId}` :
                             connectionStatus === 'error' ? 'Connection Error' : 'Not Connected'}
                        </span>
                    </div>

                    {/* Session Details */}
                    {connected && sessionDetails && (
                        <div className="border rounded-lg bg-blue-50 p-4">
                            <h3 className="font-semibold text-blue-800 mb-3">
                                <i className="fas fa-info-circle mr-2"></i>
                                Negotiation Details
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                <div>
                                    <strong>Product:</strong> {sessionDetails.product_details?.title || 'Unknown'}
                                </div>
                                <div>
                                    <strong>Listed Price:</strong> ₹{sessionDetails.product_details?.price?.toLocaleString() || '0'}
                                </div>
                                <div>
                                    <strong>Buyer Target:</strong> ₹{sessionDetails.target_price?.toLocaleString() || 'Not specified'}
                                </div>
                                <div>
                                    <strong>Max Budget:</strong> ₹{sessionDetails.max_budget?.toLocaleString() || 'Not specified'}
                                </div>
                                {sessionDetails.product_details?.condition && (
                                    <div>
                                        <strong>Condition:</strong> {sessionDetails.product_details.condition}
                                    </div>
                                )}
                                {sessionDetails.product_details?.location && (
                                    <div>
                                        <strong>Location:</strong> {sessionDetails.product_details.location}
                                    </div>
                                )}
                            </div>
                            {sessionDetails.product_details?.description && (
                                <div className="mt-3">
                                    <strong>Description:</strong>
                                    <p className="text-gray-600 mt-1">{sessionDetails.product_details.description}</p>
                                </div>
                            )}
                        </div>
                    )}

                    {loadingDetails && (
                        <div className="border rounded-lg bg-gray-50 p-4 text-center">
                            <i className="fas fa-spinner fa-spin mr-2"></i>
                            Loading session details...
                        </div>
                    )}

                    {/* Chat Messages */}
                    {connected && (
                        <div className="border rounded-lg bg-gray-50">
                            <div className="h-80 overflow-y-auto p-4 space-y-3">
                                {messages.length === 0 ? (
                                    <div className="text-center text-gray-500 text-sm">
                                        Waiting for messages...
                                    </div>
                                ) : (
                                    messages.map((message, index) => (
                                        <div key={index} className={`flex ${
                                            message.type === 'seller' ? 'justify-end' : 'justify-start'
                                        }`}>
                                            <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                                                message.type === 'seller' 
                                                    ? 'bg-purple-600 text-white'
                                                    : message.type === 'system'
                                                    ? 'bg-yellow-100 text-yellow-800'
                                                    : 'bg-white text-gray-800 border'
                                            }`}>
                                                <div className="text-xs opacity-75 mb-1">
                                                    {message.sender} • {message.timestamp}
                                                </div>
                                                <div>{message.content}</div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                            
                            {/* Message Input */}
                            <div className="border-t p-4">
                                <div className="flex space-x-3">
                                    <input
                                        type="text"
                                        placeholder="Type your message..."
                                        value={currentMessage}
                                        onChange={(e) => setCurrentMessage(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                                    />
                                    <button
                                        onClick={sendMessage}
                                        disabled={!currentMessage.trim()}
                                        className="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Login Component
        const LoginForm = ({ onLoginSuccess, onSwitchToRegister }) => {
            const [formData, setFormData] = useState({
                username: '',
                password: '',
                role: 'seller'
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                console.log('Form data before submit:', formData);

                try {
                    const result = await apiService.login(formData);
                    if (result.success) {
                        localStorage.setItem('access_token', result.token);
                        localStorage.setItem('session_id', result.session_id);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        onLoginSuccess(result.user);
                    } else {
                        setError(result.message || 'Login failed');
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    if (err.message && err.message.includes('422')) {
                        setError('Please check all required fields and try again.');
                    } else {
                        setError('Network error. Please try again.');
                    }
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center gradient-bg py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div className="glass-effect rounded-2xl p-8 shadow-2xl">
                            <div className="text-center">
                                <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M2 6a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zm2 0v8h12V6H4zm2 2a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h4a1 1 0 100-2H7z" clipRule="evenodd" />
                                    </svg>
                                </div>
                                <h2 className="text-3xl font-extrabold text-gray-900">Seller Login</h2>
                                <p className="mt-2 text-sm text-gray-600">
                                    Access your seller dashboard
                                </p>
                            </div>
                            
                            {error && (
                                <div className="mt-4 bg-red-50 border border-red-200 rounded-md p-3">
                                    <div className="text-sm text-red-600">{error}</div>
                                </div>
                            )}

                            <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">
                                        Username or Email
                                    </label>
                                    <input
                                        type="text"
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        placeholder="Enter your username or email"
                                        value={formData.username}
                                        onChange={(e) => setFormData({...formData, username: e.target.value})}
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        placeholder="Enter your password"
                                        value={formData.password}
                                        onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">
                                        User Role
                                    </label>
                                    <select
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        value={formData.role}
                                        onChange={(e) => setFormData({...formData, role: e.target.value})}
                                    >
                                        <option value="buyer">Buyer</option>
                                        <option value="seller">Seller</option>
                                    </select>
                                </div>

                                <div>
                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50"
                                    >
                                        {loading ? (
                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                        ) : (
                                            <i className="fas fa-sign-in-alt mr-2"></i>
                                        )}
                                        {loading ? 'Signing in...' : 'Sign In'}
                                    </button>
                                </div>

                                <div className="text-center">
                                    <p className="text-sm text-gray-600">
                                        Don't have an account?{' '}
                                        <button
                                            type="button"
                                            onClick={onSwitchToRegister}
                                            className="font-medium text-purple-600 hover:text-purple-500"
                                        >
                                            Register here
                                        </button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // Registration Component
        const RegistrationForm = ({ onRegistrationSuccess, onSwitchToLogin }) => {
            const [formData, setFormData] = useState({
                username: '',
                email: '',
                password: '',
                confirmPassword: '',
                full_name: '',
                phone: '',
                role: 'seller'
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                if (formData.password !== formData.confirmPassword) {
                    setError('Passwords do not match');
                    setLoading(false);
                    return;
                }

                try {
                    const { confirmPassword, ...registrationData } = formData;
                    const result = await apiService.register(registrationData);
                    
                    if (result.success) {
                        onRegistrationSuccess();
                    } else {
                        setError(result.message || 'Registration failed');
                    }
                } catch (err) {
                    console.error('Registration error:', err);
                    if (err.message && err.message.includes('422')) {
                        setError('Please check all required fields. Phone must be at least 10 digits.');
                    } else {
                        setError('Network error. Please try again.');
                    }
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center gradient-bg py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div className="glass-effect rounded-2xl p-8 shadow-2xl">
                            <div className="text-center">
                                <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clipRule="evenodd" />
                                    </svg>
                                </div>
                                <h2 className="text-3xl font-extrabold text-gray-900">Seller Registration</h2>
                                <p className="mt-2 text-sm text-gray-600">
                                    Create your seller account
                                </p>
                            </div>
                            
                            {error && (
                                <div className="mt-4 bg-red-50 border border-red-200 rounded-md p-3">
                                    <div className="text-sm text-red-600">{error}</div>
                                </div>
                            )}

                            <form className="mt-8 space-y-4" onSubmit={handleSubmit}>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input
                                        type="text"
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        placeholder="Enter your full name"
                                        value={formData.full_name}
                                        onChange={(e) => setFormData({...formData, full_name: e.target.value})}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Username</label>
                                    <input
                                        type="text"
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        placeholder="Choose a username"
                                        value={formData.username}
                                        onChange={(e) => setFormData({...formData, username: e.target.value})}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Email</label>
                                    <input
                                        type="email"
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        placeholder="Enter your email"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Phone (Required)</label>
                                    <input
                                        type="tel"
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        placeholder="Enter your phone number (minimum 10 digits)"
                                        value={formData.phone}
                                        onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">User Role</label>
                                    <select
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        value={formData.role}
                                        onChange={(e) => setFormData({...formData, role: e.target.value})}
                                    >
                                        <option value="buyer">Buyer</option>
                                        <option value="seller">Seller</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Password</label>
                                    <input
                                        type="password"
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        placeholder="Create a password"
                                        value={formData.password}
                                        onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Confirm Password</label>
                                    <input
                                        type="password"
                                        required
                                        className="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                                        placeholder="Confirm your password"
                                        value={formData.confirmPassword}
                                        onChange={(e) => setFormData({...formData, confirmPassword: e.target.value})}
                                    />
                                </div>

                                <div>
                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50"
                                    >
                                        {loading ? (
                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                        ) : (
                                            <i className="fas fa-user-plus mr-2"></i>
                                        )}
                                        {loading ? 'Creating Account...' : 'Create Account'}
                                    </button>
                                </div>

                                <div className="text-center">
                                    <p className="text-sm text-gray-600">
                                        Already have an account?{' '}
                                        <button
                                            type="button"
                                            onClick={onSwitchToLogin}
                                            className="font-medium text-purple-600 hover:text-purple-500"
                                        >
                                            Sign in here
                                        </button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const SellerDashboard = ({ user, onLogout }) => {
            const [activeTab, setActiveTab] = useState('overview');
            const [stats, setStats] = useState({
                total_products: 0,
                successful_negotiations: 0,
                average_rating: 0.0,
                member_since: user.created_at,
                account_status: 'Active'
            });

            const tabs = [
                { id: 'overview', name: 'Overview', icon: 'fas fa-chart-line' },
                { id: 'products', name: 'My Products', icon: 'fas fa-box' },
                { id: 'negotiations', name: 'Negotiations', icon: 'fas fa-handshake' },
                { id: 'profile', name: 'Profile', icon: 'fas fa-user' }
            ];

            const handleLogout = async () => {
                try {
                    const sessionId = localStorage.getItem('session_id');
                    if (sessionId) {
                        await apiService.logout(sessionId);
                    }
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('session_id');
                    localStorage.removeItem('user');
                    onLogout();
                } catch (err) {
                    console.error('Logout error:', err);
                    onLogout(); // Force logout even if API call fails
                }
            };

            const OverviewTab = () => (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white rounded-lg p-6 shadow-sm border">
                            <div className="flex items-center">
                                <div className="p-2 bg-blue-50 rounded-lg">
                                    <i className="fas fa-box text-blue-600"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Total Products</p>
                                    <p className="text-2xl font-semibold text-gray-900">{stats.total_products}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg p-6 shadow-sm border">
                            <div className="flex items-center">
                                <div className="p-2 bg-green-50 rounded-lg">
                                    <i className="fas fa-handshake text-green-600"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Negotiations</p>
                                    <p className="text-2xl font-semibold text-gray-900">{stats.successful_negotiations}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg p-6 shadow-sm border">
                            <div className="flex items-center">
                                <div className="p-2 bg-yellow-50 rounded-lg">
                                    <i className="fas fa-star text-yellow-600"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Rating</p>
                                    <p className="text-2xl font-semibold text-gray-900">{stats.average_rating.toFixed(1)}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg p-6 shadow-sm border">
                            <div className="flex items-center">
                                <div className="p-2 bg-purple-50 rounded-lg">
                                    <i className="fas fa-calendar text-purple-600"></i>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Member Since</p>
                                    <p className="text-sm font-semibold text-gray-900">
                                        {new Date(stats.member_since).toLocaleDateString()}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Session ID Chat Interface */}
                    <div className="bg-white rounded-lg p-6 shadow-sm border mb-6">
                        <h3 className="text-lg font-medium text-gray-900 mb-4">
                            <i className="fas fa-comments mr-2"></i>
                            Chat with Buyers
                        </h3>
                        <p className="text-gray-600 mb-4">
                            Enter a session ID to communicate directly with buyers negotiating for your products.
                        </p>
                        
                        <SessionChatInterface />
                    </div>

                    {/* Dashboard Overview */}
                    <div className="bg-white rounded-lg p-6 shadow-sm border">
                        <h3 className="text-lg font-medium text-gray-900 mb-4">Welcome to Your Seller Dashboard!</h3>
                        <p className="text-gray-600 mb-4">
                            This is your control center for managing your products and negotiations with NegotiBot AI.
                        </p>
                        <div className="bg-blue-50 rounded-lg p-4">
                            <div className="flex">
                                <div className="flex-shrink-0">
                                    <i className="fas fa-info-circle text-blue-400"></i>
                                </div>
                                <div className="ml-3">
                                    <h3 className="text-sm font-medium text-blue-800">
                                        Getting Started
                                    </h3>
                                    <div className="mt-2 text-sm text-blue-700">
                                        <p>Use the session ID provided by buyers to chat and negotiate directly!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <div className="w-8 h-8 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center mr-3">
                                        <svg className="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                            <path fillRule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                        </svg>
                                    </div>
                                    <h1 className="text-xl font-semibold text-gray-900">Seller Dashboard</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-600">Welcome, {user.full_name}</span>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="flex">
                            {/* Sidebar */}
                            <div className="w-64 bg-white rounded-lg shadow-sm border p-4 h-fit">
                                <nav className="space-y-2">
                                    {tabs.map((tab) => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`w-full flex items-center px-4 py-2 text-sm font-medium rounded-lg ${
                                                activeTab === tab.id
                                                    ? 'bg-purple-100 text-purple-700'
                                                    : 'text-gray-600 hover:bg-gray-100'
                                            }`}
                                        >
                                            <i className={`${tab.icon} mr-3`}></i>
                                            {tab.name}
                                        </button>
                                    ))}
                                </nav>
                            </div>

                            {/* Main Content */}
                            <div className="flex-1 ml-8">
                                {activeTab === 'overview' && <OverviewTab />}
                                {activeTab === 'products' && (
                                    <div className="bg-white rounded-lg p-6 shadow-sm border">
                                        <h2 className="text-lg font-medium text-gray-900 mb-4">My Products</h2>
                                        <p className="text-gray-600">Product management coming soon...</p>
                                    </div>
                                )}
                                {activeTab === 'negotiations' && (
                                    <div className="bg-white rounded-lg p-6 shadow-sm border">
                                        <h2 className="text-lg font-medium text-gray-900 mb-4">Negotiations</h2>
                                        <p className="text-gray-600">Negotiation history coming soon...</p>
                                    </div>
                                )}
                                {activeTab === 'profile' && (
                                    <div className="bg-white rounded-lg p-6 shadow-sm border">
                                        <h2 className="text-lg font-medium text-gray-900 mb-4">Profile Settings</h2>
                                        <p className="text-gray-600">Profile management coming soon...</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const SellerPortalApp = () => {
            const [currentView, setCurrentView] = useState('login'); // 'login', 'register', 'dashboard'
            const [currentUser, setCurrentUser] = useState(null);

            useEffect(() => {
                // Check if user is already logged in
                const token = localStorage.getItem('access_token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    try {
                        setCurrentUser(JSON.parse(userData));
                        setCurrentView('dashboard');
                    } catch (e) {
                        localStorage.clear();
                    }
                }
            }, []);

            const handleLoginSuccess = (user) => {
                setCurrentUser(user);
                setCurrentView('dashboard');
            };

            const handleRegistrationSuccess = () => {
                setCurrentView('login');
                // Could show success message here
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentView('login');
            };

            if (currentView === 'dashboard' && currentUser) {
                return <SellerDashboard user={currentUser} onLogout={handleLogout} />;
            }

            if (currentView === 'register') {
                return (
                    <RegistrationForm
                        onRegistrationSuccess={handleRegistrationSuccess}
                        onSwitchToLogin={() => setCurrentView('login')}
                    />
                );
            }

            return (
                <LoginForm
                    onLoginSuccess={handleLoginSuccess}
                    onSwitchToRegister={() => setCurrentView('register')}
                />
            );
        };

        // React 18 compatible rendering
        const root = ReactDOM.createRoot ? ReactDOM.createRoot(document.getElementById('root')) : null;
        if (root) {
            root.render(<SellerPortalApp />);
        } else {
            // Fallback for older React versions
            ReactDOM.render(<SellerPortalApp />, document.getElementById('root'));
        }
    </script>
</body>
</html>

<body class="bg-dark-950">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons component (using FontAwesome for simplicity)

        // Main Landing Page Component
        const LandingPage = () => {
            const [showAuth, setShowAuth] = useState(false);
            const [userType, setUserType] = useState('buyer');
            const [user, setUser] = useState(null);

            const handleGetStarted = (type) => {
                setUserType(type);
                setShowAuth(true);
            };

            const handleAuthSuccess = (userData, token) => {
                setUser(userData);
                setShowAuth(false);
                // Redirect based on user type
                if (userData.user_type === 'seller') {
                    window.location.href = '/seller-portal.html';
                } else {
                    window.location.href = '/react-app.html';
                }
            };

            if (showAuth) {
                return <UnifiedAuth onAuthSuccess={handleAuthSuccess} userType={userType} />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-dark-950 via-dark-900 to-primary-950">
                    {/* Hero Section */}
                    <section className="relative min-h-screen flex items-center justify-center overflow-hidden">
                        {/* Background Effects */}
                        <div className="absolute inset-0 bg-gradient-animated opacity-20"></div>
                        <div className="absolute inset-0">
                            <div className="absolute top-20 left-10 w-72 h-72 bg-primary-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
                            <div className="absolute top-40 right-10 w-72 h-72 bg-accent-600 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style={{animationDelay: '2s'}}></div>
                            <div className="absolute bottom-20 left-1/2 w-72 h-72 bg-primary-800 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style={{animationDelay: '4s'}}></div>
                        </div>

                        <div className="relative z-10 text-center px-4 max-w-6xl mx-auto">
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8 }}
                            >
                                <motion.div 
                                    className="inline-flex items-center gap-2 px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full border border-white/20 text-primary-300 text-sm font-medium mb-8"
                                    whileHover={{ scale: 1.05 }}
                                >
                                    <Icon name="sparkles" className="w-4 h-4" />
                                    Powered by Advanced AI Technology
                                </motion.div>

                                <h1 className="text-6xl md:text-8xl font-black mb-6 leading-tight">
                                    <span className="gradient-text">Negotiate</span>
                                    <br />
                                    <span className="text-white">Like a Pro</span>
                                </h1>

                                <p className="text-xl md:text-2xl text-gray-300 mb-12 max-w-3xl mx-auto leading-relaxed">
                                    AI-powered marketplace negotiation that gets you the best deals automatically. 
                                    Smart strategies, real-time analysis, and better outcomes.
                                </p>

                                <div className="flex flex-col sm:flex-row gap-6 justify-center items-center">
                                    <motion.button
                                        onClick={() => handleGetStarted('buyer')}
                                        className="px-8 py-4 bg-gradient-to-r from-primary-600 to-accent-600 text-white font-bold rounded-2xl shadow-2xl hover:shadow-primary-500/25 transition-all duration-300 flex items-center gap-3 text-lg"
                                        whileHover={{ scale: 1.05 }}
                                        whileTap={{ scale: 0.95 }}
                                    >
                                        <Icon name="shopping-cart" />
                                        Start as Buyer
                                        <Icon name="arrow-right" />
                                    </motion.button>

                                    <motion.button
                                        onClick={() => handleGetStarted('seller')}
                                        className="px-8 py-4 bg-white/10 backdrop-blur-sm text-white font-bold rounded-2xl border border-white/20 hover:bg-white/20 transition-all duration-300 flex items-center gap-3 text-lg"
                                        whileHover={{ scale: 1.05 }}
                                        whileTap={{ scale: 0.95 }}
                                    >
                                        <Icon name="store" />
                                        Join as Seller
                                        <Icon name="external-link-alt" />
                                    </motion.button>
                                </div>

                                <div className="mt-12 flex items-center justify-center gap-8 text-sm text-gray-400">
                                    <div className="flex items-center gap-2">
                                        <Icon name="check-circle" className="w-4 h-4 text-green-400" />
                                        <span>Free to Start</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <Icon name="shield-alt" className="w-4 h-4 text-blue-400" />
                                        <span>Secure & Private</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <Icon name="bolt" className="w-4 h-4 text-yellow-400" />
                                        <span>Instant Results</span>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section className="py-20 px-4">
                        <div className="max-w-7xl mx-auto">
                            <motion.div 
                                className="text-center mb-16"
                                initial={{ opacity: 0, y: 30 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <h2 className="text-4xl md:text-5xl font-bold gradient-text mb-6">
                                    Why Choose NegotiBot AI?
                                </h2>
                                <p className="text-xl text-gray-300 max-w-3xl mx-auto">
                                    Advanced AI technology meets marketplace negotiation to deliver unmatched results
                                </p>
                            </motion.div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {[
                                    {
                                        icon: 'robot',
                                        title: 'AI-Powered Negotiation',
                                        description: 'Advanced algorithms analyze seller behavior and market trends to craft winning negotiation strategies.',
                                        color: 'from-primary-500 to-purple-600'
                                    },
                                    {
                                        icon: 'chart-line',
                                        title: 'Market Analysis',
                                        description: 'Real-time price comparisons and market insights help you make informed decisions.',
                                        color: 'from-accent-500 to-pink-600'
                                    },
                                    {
                                        icon: 'comments',
                                        title: 'Real-Time Chat',
                                        description: 'Seamless communication between buyers and sellers with AI assistance.',
                                        color: 'from-blue-500 to-cyan-600'
                                    },
                                    {

                                        description: 'Enterprise-grade security ensures your data and negotiations remain private.',
                                        color: 'from-green-500 to-emerald-600'
                                    },
                                    {
                                        icon: 'bolt',

                                        color: 'from-yellow-500 to-orange-600'
                                    },
                                    {
                                        icon: 'trophy',
                                        title: 'Better Outcomes',
                                        description: 'Users report 25-40% better deal outcomes compared to manual negotiation.',
                                        color: 'from-purple-500 to-indigo-600'
                                    }
                                ].map((feature, index) => (
                                    <motion.div
                                        key={index}
                                        className="glass-effect rounded-2xl p-8 hover:bg-white/10 transition-all duration-300"
                                        initial={{ opacity: 0, y: 30 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        viewport={{ once: true }}
                                        transition={{ delay: index * 0.1 }}
                                        whileHover={{ scale: 1.02 }}
                                    >
                                        <div className={`w-16 h-16 bg-gradient-to-r ${feature.color} rounded-2xl flex items-center justify-center mb-6 shadow-lg`}>
                                            <Icon name={feature.icon} className="w-8 h-8 text-white" />
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-4">{feature.title}</h3>
                                        <p className="text-gray-300 leading-relaxed">{feature.description}</p>
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* CTA Section */}
                    <section className="py-20 px-4">
                        <div className="max-w-4xl mx-auto text-center">
                            <motion.div
                                className="glass-effect rounded-3xl p-12 bg-gradient-to-r from-primary-600/20 to-accent-600/20"
                                initial={{ opacity: 0, y: 30 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                            >
                                <h2 className="text-4xl md:text-5xl font-bold gradient-text mb-6">
                                    Ready to Transform Your Negotiations?
                                </h2>
                                <p className="text-xl text-gray-300 mb-8">
                                    Join thousands of users who are already getting better deals with AI
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <motion.button
                                        onClick={() => handleGetStarted('buyer')}
                                        className="px-8 py-4 bg-gradient-to-r from-primary-600 to-accent-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"
                                        whileHover={{ scale: 1.05 }}
                                        whileTap={{ scale: 0.95 }}
                                    >
                                        Get Started Free
                                    </motion.button>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-12 px-4 border-t border-white/10">
                        <div className="max-w-7xl mx-auto text-center">
                            <div className="flex items-center justify-center gap-2 mb-4">
                                <div className="w-8 h-8 bg-gradient-to-r from-primary-500 to-accent-500 rounded-lg flex items-center justify-center">
                                    <Icon name="robot" className="w-4 h-4 text-white" />
                                </div>
                                <span className="text-xl font-bold gradient-text">NegotiBot AI</span>
                            </div>
                            <p className="text-gray-400 text-sm">
                                Â© 2024 NegotiBot AI. All rights reserved. Powered by advanced AI technology.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Unified Auth Component
        const UnifiedAuth = ({ onAuthSuccess, userType = 'buyer' }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [showPassword, setShowPassword] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                confirmPassword: '',
                userType: userType
            });

            const handleInputChange = (e) => {
                setFormData(prev => ({
                    ...prev,
                    [e.target.name]: e.target.value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                try {
                    if (!isLogin && formData.password !== formData.confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }

                    const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
                    const payload = isLogin 
                        ? { email: formData.email, password: formData.password, user_type: formData.userType }
                        : { 
                            name: formData.name, 
                            email: formData.email, 
                            password: formData.password,
                            user_type: formData.userType
                        };

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (data.success) {
                        onAuthSuccess(data.user, data.token);
                    } else {
                        alert(data.message || 'Authentication failed');
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    alert('Network error. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const userTypeConfig = {
                buyer: {
                    title: 'Buyer Portal',
                    subtitle: 'Smart AI-powered negotiation for better deals',
                    icon: 'shopping-cart',
                    gradient: 'from-primary-600 to-accent-600'
                },
                seller: {
                    title: 'Seller Portal',
                    subtitle: 'Manage negotiations and connect with buyers',
                    icon: 'store',
                    gradient: 'from-accent-600 to-primary-600'
                }
            };

            const config = userTypeConfig[userType];

            return (
                <div className="min-h-screen bg-gradient-to-br from-dark-950 via-dark-900 to-primary-950 flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        <motion.div 
                            initial={{ opacity: 0, y: -20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="text-center mb-8"
                        >
                            <div className={`w-20 h-20 bg-gradient-to-br ${config.gradient} rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl`}>
                                <Icon name={config.icon} className="w-10 h-10 text-white" />
                            </div>
                            <h1 className="text-3xl font-bold gradient-text mb-2">
                                {config.title}
                            </h1>
                            <p className="text-gray-400 text-sm">{config.subtitle}</p>
                        </motion.div>

                        <motion.div
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="glass-effect rounded-2xl shadow-2xl overflow-hidden"
                        >
                            <div className="flex border-b border-white/10">
                                <button
                                    onClick={() => setIsLogin(true)}
                                    className={`flex-1 px-6 py-4 text-sm font-semibold transition-all duration-300 ${
                                        isLogin ? 'bg-gradient-to-r from-primary-600 to-accent-600 text-white' : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    Sign In
                                </button>
                                <button
                                    onClick={() => setIsLogin(false)}
                                    className={`flex-1 px-6 py-4 text-sm font-semibold transition-all duration-300 ${
                                        !isLogin ? 'bg-gradient-to-r from-primary-600 to-accent-600 text-white' : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    Sign Up
                                </button>
                            </div>

                            <div className="p-8">
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    {!isLogin && (
                                        <input
                                            type="text"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleInputChange}
                                            placeholder="Full Name"
                                            required={!isLogin}
                                            className="w-full px-4 py-4 bg-dark-800/50 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                        />
                                    )}

                                    <input
                                        type="email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        placeholder="Email Address"
                                        required
                                        className="w-full px-4 py-4 bg-dark-800/50 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                    />

                                    <input
                                        type={showPassword ? 'text' : 'password'}
                                        name="password"
                                        value={formData.password}
                                        onChange={handleInputChange}
                                        placeholder="Password"
                                        required
                                        className="w-full px-4 py-4 bg-dark-800/50 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                    />

                                    {!isLogin && (
                                        <input
                                            type="password"
                                            name="confirmPassword"
                                            value={formData.confirmPassword}
                                            onChange={handleInputChange}
                                            placeholder="Confirm Password"
                                            required={!isLogin}
                                            className="w-full px-4 py-4 bg-dark-800/50 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                        />
                                    )}

                                    <motion.button
                                        type="submit"
                                        disabled={isLoading}
                                        className={`w-full px-6 py-4 bg-gradient-to-r ${config.gradient} text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 ${
                                            isLoading ? 'opacity-50 cursor-not-allowed' : 'hover:scale-[1.02]'
                                        }`}
                                        whileTap={{ scale: 0.98 }}
                                    >
                                        {isLoading ? 'Processing...' : (isLogin ? 'Sign In' : 'Create Account')}
                                    </motion.button>
                                </form>
                            </div>
                        </motion.div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<LandingPage />, document.getElementById('root'));
    </script>
</body>

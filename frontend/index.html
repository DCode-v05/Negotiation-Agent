    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Fix for React 18 - use createRoot instead of render
        const { createRoot } = ReactDOM;
        
        // Framer Motion setup with proper error handling
        let motion, AnimatePresence;
        
        try {
            if (typeof Motion !== 'undefined' && Motion.motion) {
                ({ motion, AnimatePresence } = Motion);
            } else {
                throw new Error('Motion not available');
            }
        } catch (error) {
            console.warn('Framer Motion not loaded properly, using fallback components');
            // Enhanced fallback motion components
            const createMotionComponent = (tag) => ({ 
                children, 
                initial, 
                animate, 
                transition, 
                whileHover, 
                whileTap, 
                whileInView,
                viewport,
                className, 
                onClick, 
                style, 
                ...props 
            }) => React.createElement(tag, { 
                className, 
                onClick, 
                style, 
                ...props 
            }, children);
            
            motion = {
                div: createMotionComponent('div'),
                button: createMotionComponent('button'),
                section: createMotionComponent('section'),
                h1: createMotionComponent('h1'),
                h2: createMotionComponent('h2'),
                p: createMotionComponent('p'),
            };
            AnimatePresence = ({ children }) => children;
        }

        // Icons component (using FontAwesome for simplicity)
        const Icon = ({ name, className = "w-5 h-5" }) => (

        );

        // Main Landing Page Component
        const LandingPage = () => {
            const [showAuth, setShowAuth] = useState(false);
            const [userType, setUserType] = useState('buyer');
            const [user, setUser] = useState(null);

            const handleGetStarted = (type) => {
                setUserType(type);
                setShowAuth(true);
            };

            const handleAuthSuccess = (userData, token, sessionId) => {
                // Store session data in localStorage using the same keys as buyer portal
                const sessionData = {
                    user_id: userData.user_id,
                    username: userData.username || userData.email,
                    email: userData.email,
                    full_name: userData.full_name,
                    role: userData.role,
                    token: token,
                    session_id: sessionId,
                    login_time: new Date().toISOString()
                };
                
                try {
                    localStorage.setItem('negotiation_session', JSON.stringify(sessionData));
                    // Also store in buyer portal format for sync
                    localStorage.setItem('negotibot_user', JSON.stringify(userData));
                    localStorage.setItem('negotibot_token', token);
                    localStorage.setItem('negotibot_session', sessionId);
                } catch (e) {
                    console.warn('Failed to store session data:', e);
                }
                
                setUser(userData);
                setShowAuth(false);
                
                // Redirect based on user type
                console.log('Redirecting user with role:', userData?.role);
                if (userData && userData.role === 'seller') {
                    console.log('Redirecting to seller portal...');
                    window.location.href = './seller-portal.html';
                } else {
                    console.log('Redirecting to buyer portal...');
                    window.location.href = './react-app.html';
                }
            };

            if (showAuth) {
                return <UnifiedAuth onAuthSuccess={handleAuthSuccess} userType={userType} />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-secondary-900 via-secondary-800 to-primary-900">
                    {/* Hero Section */}

                            <div className="absolute top-40 right-10 w-72 h-72 bg-accent-600 rounded-full mix-blend-multiply filter blur-xl opacity-15 animate-float" style={{animationDelay: '2s'}}></div>

                        <div className="relative z-10 text-center px-4 max-w-6xl mx-auto">

                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8 }}
                            >

                                    <br />

                                </h1>

                                <p className="text-xl md:text-2xl text-secondary-300 mb-12 max-w-3xl mx-auto leading-relaxed">

                                </p>

                                        onClick={() => handleGetStarted('buyer')}
                                        className="px-10 py-5 bg-gradient-to-r from-primary-600 to-accent-500 text-white font-semibold rounded-xl shadow-2xl hover:shadow-primary-500/30 transition-all duration-300 flex items-center gap-3 text-lg group"
                                        whileHover={{ scale: 1.05 }}
                                        whileTap={{ scale: 0.95 }}
                                    >
                                        <Icon name="shopping-cart" />
                                        Start as Buyer

                                    </motion.button>

                                    <motion.button
                                        onClick={() => handleGetStarted('seller')}
                                        className="px-10 py-5 professional-card text-white font-semibold rounded-xl hover:bg-white/15 transition-all duration-300 flex items-center gap-3 text-lg group"
                                        whileHover={{ scale: 1.05 }}
                                        whileTap={{ scale: 0.95 }}
                                    >

                                <div className="mt-16 flex items-center justify-center gap-12 text-sm text-secondary-400">

                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section className="py-20 px-4">
                        <div className="max-w-7xl mx-auto">
                            <motion.div 
                                className="text-center mb-16"
                                initial={{ opacity: 0, y: 30 }}

                            >

                                    Professional-grade AI technology delivering superior negotiation outcomes 
                                    through intelligent market analysis and strategic automation.
                                </p>
                            </motion.div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {[
                                    {

                                        title: 'AI-Powered Analytics',
                                        description: 'Advanced algorithms analyze market patterns and seller behavior to optimize negotiation strategies.',
                                        color: 'from-primary-500 to-primary-700'
                                    },
                                    {
                                        icon: 'chart-line',
                                        title: 'Market Intelligence',
                                        description: 'Real-time price analysis and market insights provide strategic advantages in negotiations.',
                                        color: 'from-accent-500 to-accent-700'
                                    },
                                    {
                                        icon: 'comments',
                                        title: 'Professional Communication',
                                        description: 'Seamless integration between buyers and sellers with AI-assisted communication tools.',
                                        color: 'from-success-500 to-success-700'
                                    },
                                    {
                                        icon: 'shield-alt',

                                        description: 'Bank-level encryption and security protocols protect your business negotiations.',
                                        color: 'from-primary-600 to-accent-600'
                                    },
                                    {
                                        icon: 'bolt',
                                        title: 'Instant Processing',
                                        description: 'High-performance systems deliver negotiation results and market analysis in real-time.',
                                        color: 'from-accent-600 to-success-600'
                                    },
                                    {
                                        icon: 'trophy',
                                        title: 'Superior Results',
                                        description: 'Proven track record of 25-40% better negotiation outcomes compared to traditional methods.',
                                        color: 'from-success-600 to-primary-600'
                                    }
                                ].map((feature, index) => (
                                    <motion.div
                                        key={index}

                                        initial={{ opacity: 0, y: 30 }}

                        </div>
                    </section>

                    {/* CTA Section */}
                    <section className="py-20 px-4">

                            >

                                </h2>

                                    Join thousands of users who are already getting better deals with AI
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <motion.button
                                        onClick={() => handleGetStarted('buyer')}
                                        className="px-8 py-4 bg-gradient-to-r from-primary-600 to-accent-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300"

                    </section>

                    {/* Footer */}
                    <footer className="py-12 px-4 border-t border-white/10">

                                <div className="w-8 h-8 bg-gradient-to-r from-primary-500 to-accent-500 rounded-lg flex items-center justify-center">
                                    <Icon name="robot" className="w-4 h-4 text-white" />
                                </div>
                                <span className="text-xl font-bold gradient-text">NegotiBot AI</span>

                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Unified Auth Component
        const UnifiedAuth = ({ onAuthSuccess, userType = 'buyer' }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [showPassword, setShowPassword] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                password: '',
                confirmPassword: '',
                userType: userType
            });

            const handleInputChange = (e) => {
                setFormData(prev => ({
                    ...prev,
                    [e.target.name]: e.target.value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                try {
                    // Client-side validation
                    if (!formData.email || !formData.password) {
                        alert('Please fill in all required fields');
                        return;
                    }

                    if (!isLogin) {
                        if (!formData.name || !formData.phone) {
                            alert('Please fill in all required fields (Name and Phone are required for registration)');
                            return;
                        }
                        if (formData.password !== formData.confirmPassword) {
                            alert('Passwords do not match');
                            return;
                        }
                        if (formData.phone.length < 10) {
                            alert('Please enter a valid phone number (at least 10 digits)');
                            return;
                        }
                    }

                    // Use relative URLs since we'll serve from the same backend
                    const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
                    
                    // Fix: Use correct field names for backend API
                    const payload = isLogin 
                        ? { 
                            username: formData.email, 
                            password: formData.password, 
                            role: formData.userType 
                        }
                        : { 
                            username: formData.email, // Using email as username
                            email: formData.email,
                            full_name: formData.name, 
                            phone: formData.phone || '1234567890', // Use provided phone or default
                            password: formData.password,
                            role: formData.userType
                        };

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (response.ok && data.success && data.user) {
                        console.log('Authentication successful:', data);
                        console.log('User data:', data.user);
                        console.log('User role:', data.user.role);
                        onAuthSuccess(data.user, data.token, data.session_id);
                    } else {
                        // Handle different types of errors with user-friendly messages
                        let errorMessage = 'Authentication failed';
                        let detailsMessage = '';
                        
                        if (data && typeof data === 'object') {
                            if (data.message) {
                                errorMessage = data.message;
                            }
                            
                            if (data.errors && Array.isArray(data.errors)) {
                                detailsMessage = '\n\nPlease fix the following:\n• ' + data.errors.join('\n• ');
                            }
                            
                            if (data.hint) {
                                detailsMessage += '\n\n💡 ' + data.hint;
                            }
                        } else if (typeof data === 'string') {
                            errorMessage = data;
                        }
                        
                        // Show user-friendly error in a better format
                        const fullMessage = errorMessage + detailsMessage;
                        alert(fullMessage);
                        console.error('Authentication response:', data);
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    
                    // More specific network error messages
                    let errorMessage = 'Connection failed. Please check your internet connection and try again.';
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        errorMessage = 'Unable to connect to the backend server. Please ensure the server is running on port 8000.';
                    } else if (error.message.includes('timeout')) {
                        errorMessage = 'Request timed out. Please try again.';
                    } else if (error.message.includes('ERR_BLOCKED_BY_CLIENT')) {
                        errorMessage = 'Request blocked by browser or ad blocker. Please disable ad blockers and try again.';
                    }
                    
                    // Also show the actual error for debugging
                    alert(errorMessage + '\n\nDebug info: ' + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const userTypeConfig = {
                buyer: {
                    title: 'Buyer Portal',
                    subtitle: 'Smart AI-powered negotiation for better deals',
                    icon: 'shopping-cart',
                    gradient: 'from-primary-600 to-accent-600'
                },
                seller: {
                    title: 'Seller Portal',
                    subtitle: 'Manage negotiations and connect with buyers',
                    icon: 'store',
                    gradient: 'from-accent-600 to-primary-600'
                }
            };

            const config = userTypeConfig[userType];

            return (
                <div className="min-h-screen bg-gradient-to-br from-secondary-950 via-secondary-900 to-primary-950 flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        <motion.div 
                            initial={{ opacity: 0, y: -20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="text-center mb-8"
                        >
                            <div className={`w-20 h-20 bg-gradient-to-br ${config.gradient} rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl`}>
                                <Icon name={config.icon} className="w-10 h-10 text-white" />
                            </div>
                            <h1 className="text-3xl font-bold gradient-text mb-2">
                                {config.title}
                            </h1>
                            <p className="text-gray-400 text-sm">{config.subtitle}</p>
                        </motion.div>

                        <motion.div
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="glass-effect rounded-2xl shadow-2xl overflow-hidden"
                        >
                            <div className="flex border-b border-white/10">
                                <button
                                    onClick={() => setIsLogin(true)}
                                    className={`flex-1 px-6 py-4 text-sm font-semibold transition-all duration-300 ${
                                        isLogin ? 'bg-gradient-to-r from-primary-600 to-accent-600 text-white' : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    Sign In
                                </button>
                                <button
                                    onClick={() => setIsLogin(false)}
                                    className={`flex-1 px-6 py-4 text-sm font-semibold transition-all duration-300 ${
                                        !isLogin ? 'bg-gradient-to-r from-primary-600 to-accent-600 text-white' : 'text-gray-400 hover:text-white'
                                    }`}
                                >
                                    Sign Up
                                </button>
                            </div>

                            <div className="p-8">
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    {!isLogin && (
                                        <input
                                            type="text"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleInputChange}
                                            placeholder="Full Name"
                                            required={!isLogin}
                                            className="w-full px-4 py-4 bg-secondary-800/70 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                        />
                                    )}

                                    <input
                                        type="email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        placeholder="Email Address"
                                        required
                                        className="w-full px-4 py-4 bg-secondary-800/70 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                    />

                                    {!isLogin && (
                                        <input
                                            type="tel"
                                            name="phone"
                                            value={formData.phone}
                                            onChange={handleInputChange}
                                            placeholder="Phone Number"
                                            required={!isLogin}
                                            className="w-full px-4 py-4 bg-secondary-800/70 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                        />
                                    )}

                                    <div className="relative">
                                        <input
                                            type={showPassword ? 'text' : 'password'}
                                            name="password"
                                            value={formData.password}
                                            onChange={handleInputChange}
                                            placeholder="Password"
                                            required
                                            className="w-full px-4 py-4 pr-12 bg-secondary-800/70 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPassword(!showPassword)}
                                            className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors duration-200"
                                        >
                                            {showPassword ? (
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                                </svg>
                                            ) : (
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.543 7-1.274 4.057-5.064 7-9.543 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                            )}
                                        </button>
                                    </div>

                                    {!isLogin && (
                                        <div className="relative">
                                            <input
                                                type={showPassword ? 'text' : 'password'}
                                                name="confirmPassword"
                                                value={formData.confirmPassword}
                                                onChange={handleInputChange}
                                                placeholder="Confirm Password"
                                                required={!isLogin}
                                                className="w-full px-4 py-4 pr-12 bg-secondary-800/70 border border-primary-600/30 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-white placeholder-gray-400 backdrop-blur-sm transition-all duration-300"
                                            />
                                            <button
                                                type="button"
                                                onClick={() => setShowPassword(!showPassword)}
                                                className="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition-colors duration-200"
                                            >
                                                {showPassword ? (
                                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                                    </svg>
                                                ) : (
                                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.543 7-1.274 4.057-5.064 7-9.543 7-4.477 0-8.268-2.943-9.542-7z" />
                                                    </svg>
                                                )}
                                            </button>
                                        </div>
                                    )}

                                    <motion.button
                                        type="submit"
                                        disabled={isLoading}
                                        className={`w-full px-6 py-4 bg-gradient-to-r ${config.gradient} text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 ${
                                            isLoading ? 'opacity-50 cursor-not-allowed' : 'hover:scale-[1.02]'
                                        }`}
                                        whileTap={{ scale: 0.98 }}
                                    >
                                        {isLoading ? 'Processing...' : (isLogin ? 'Sign In' : 'Create Account')}
                                    </motion.button>
                                </form>
                            </div>
                        </motion.div>
                    </div>
                </div>
            );
        };

        // Render the app using React 18's createRoot API
        const root = createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
